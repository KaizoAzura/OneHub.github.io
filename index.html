<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OneHub - SuperApp Chat, Sosmed, and Video Player</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- icon web -->
    <link rel="icon" type="image/x-icon" href="src/img/logo.png" />
    <!-- link icon remixicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- link css -->
    <link rel="stylesheet" href="dist/css/main.css" />
  </head>
  <body>
    <!-- sidebar -->
    <aside class="sidebar fixed-top py-3">
      <div class="container-fluid py-1">
        <ul
          class="navbar-nav d-flex flex-row justify-content-between align-items-center"
        >
          <li class="nav-item">
            <a class="nav-link navbar-brand p-2" href="#!"
              ><img src="src/img/logo-green.png" alt="Logo " /><span
                class="ms-2"
                >OneHub</span
              ></a
            >
          </li>
          <li class="nav-item d-lg-none">
            <a href="#!" class="nav-link p-2" id="removeSidebar"
              ><i class="ri-menu-line"></i
            ></a>
          </li>
        </ul>
        <hr class="mx-2" />
        <ul class="navbar-nav">
          <li class="nav-item px-1">
            <a
              class="nav-link px-2 py-1 mb-2 active"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Homepage"
              href="#!"
              ><i class="ri-home-9-line"></i
              ><span class="ms-2">Homepage</span></a
            >
          </li>
          <li class="nav-item px-1">
            <a
              class="nav-link px-2 py-1 mb-2"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Setting"
              href="#!"
              ><i class="ri-settings-4-line"></i
              ><span class="ms-2">Setting</span></a
            >
          </li>
          <li class="nav-item px-1">
            <a
              class="nav-link px-2 py-1 mb-2"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Account"
              href="#!"
              ><i class="ri-account-box-line"></i
              ><span class="ms-2">Account</span></a
            >
          </li>
        </ul>
      </div>
    </aside>
    <!-- end sidebar -->

    <!-- content -->
    <section class="content">
      <!-- another sidebar -->
      <div class="container-fluid" id="searchContainer"></div>
      <div class="container-fluid" id="bugContainer"></div>
      <div class="container-fluid" id="feedbackContainer"></div>
      <div class="container-fluid" id="helpContainer"></div>
      <div class="container-fluid" id="announceContainer"></div>
      <!-- end another sidebar -->

      <!-- navbar -->
      <nav class="navbar navbar-expand">
        <div class="container-fluid">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link p-2" id="sidebarToggler" href="#!"
                ><i class="ri-menu-line"></i
              ></a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link p-2"
                href="dist/html/search.html"
                data-target="searchContainer"
              >
                <i class="ri-search-2-line"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link p-2"
                href="dist/html/bug.html"
                data-target="bugContainer"
              >
                <i class="ri-bug-line"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link p-2"
                href="dist/html/feedback.html"
                data-target="feedbackContainer"
              >
                <i class="ri-feedback-line"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link p-2"
                href="dist/html/question.html"
                data-target="helpContainer"
              >
                <i class="ri-question-line"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link p-2"
                href="dist/html/announcement.html"
                data-target="announceContainer"
              >
                <i class="ri-megaphone-line"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- end navbar -->
      <!-- main content -->
      <section class="main-content py-4 my-3 px-3">
        <div class="container-fluid">
          <div class="row d-flex align-items-center">
            <div class="col-sm-6 text-center">
              <form class="d-flex p-1" role="search">
                <button class="btn btn-green">
                  <i class="ri-search-2-line"></i>
                </button>
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search App..."
                  aria-label="Search"
                />
              </form>
            </div>
            <!-- location -->
            <div class="col-sm-6 text-center text-sm-end mt-4 mt-sm-0">
              <a href="#!" class="location-link py-2 px-3"
                ><i class="ri-map-pin-line"></i
                ><span id="location " class="ms-2">Malang, 123 Street</span></a
              >
            </div>
          </div>
        </div>
      </section>
      <!-- end main content -->
    </section>
    <!-- end content -->

    <!-- link js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="dist/js/script.js"></script>
  </body>
</html>
